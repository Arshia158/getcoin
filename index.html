<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال به‌روزرسانی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'vazir': ['Vazirmatn', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        glow: {
                            from: { boxShadow: '0 0 20px #3b82f6' },
                            to: { boxShadow: '0 0 30px #3b82f6, 0 0 40px #3b82f6' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #4f46e5 50%, #7e22ce 100%);
        }
        .glass-effect {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.3);
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
        }
        .shape-1 {
            width: 300px;
            height: 300px;
            background: #6366f1;
            top: -150px;
            right: -150px;
            animation: float 15s infinite ease-in-out;
        }
        .shape-2 {
            width: 200px;
            height: 200px;
            background: #8b5cf6;
            bottom: -100px;
            left: -100px;
            animation: float 12s infinite ease-in-out;
            animation-delay: -2s;
        }
        .shape-3 {
            width: 150px;
            height: 150px;
            background: #3b82f6;
            top: 40%;
            left: 10%;
            animation: float 10s infinite ease-in-out;
            animation-delay: -4s;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen overflow-hidden relative">
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4 relative z-10">
        <div class="glass-effect rounded-2xl shadow-2xl p-8 max-w-md w-full animate-float">
            <div class="text-center">
                <div class="flex justify-center mb-8">
                    <div class="inline-block p-4 gradient-bg rounded-full animate-glow">
                        <i class="fas fa-sync text-4xl text-white animate-spin-slow"></i>
                    </div>
                </div>
                
                <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent mb-6 font-vazir">
                    در حال به‌روزرسانی
                </h1>
                
                <p class="text-xl text-gray-300 mb-8 font-vazir">
                    ما در حال بهبود سرویس خود هستیم. لطفاً بعداً مجدداً بررسی کنید.
                </p>
                
                <div class="inline-flex items-center bg-blue-600/20 border border-blue-500/30 rounded-full px-6 py-3">
                    <div class="w-3 h-3 bg-blue-400 rounded-full ml-3 animate-pulse"></div>
                    <span class="text-blue-400 font-semibold font-vazir">به زودی بازمی‌گردیم</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
